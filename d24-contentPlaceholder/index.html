<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder | Important</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://source.unsplash.com/random/800x600"
          alt="A random photo"
        />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, vitae.
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img
              src="https://randomuser.me/api/portraits/men/35.jpg"
              alt="Photograph of a man"
            />
          </div>
            <div class="author-info">
              <strong class="animated-bg animated-bg-text" id="name"
                >John Doe</strong
              >
              <small class="animated-bg animated-bg-text" id="date">
                June 05, 2021
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
