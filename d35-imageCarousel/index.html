<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1623672655496-1537b4d84eb4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=60"
          alt="Some plants and black"
        />
        <img
          src="https://images.unsplash.com/photo-1623779334213-1fb9f70c4a4d?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=60"
          alt="Silhouette of trees during sunset photo"
        />
        <img
          src="https://images.unsplash.com/photo-1623691228198-a03f07133270?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
          alt="Time lapse photography of city lights during night time"
        />
        <img
          src="https://images.unsplash.com/photo-1623721949217-ba2e936f3d50?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
          alt="Person in red knit cap sitting on rock near body of water during daytime photo"
        />
      </div>

      <div class="buttons-container">
        <button class="btn" id="left">Previous</button>
        <button class="btn" id="right">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
